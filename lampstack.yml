---
- name: Install nginx
  hosts: LinuxBox
  become: true

  tasks:
- name: add epel-release repo
   yum:
    name: epel-release
    state: present

- name: Install nginx
   yum:
    name: nginx
    state: present

- name: Insert Index Page
  template:
    src: index.html
    dest: /home/ubuntu/index.html

- name: Start NGiNX
  service: started
...
